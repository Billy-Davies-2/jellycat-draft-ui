{{ define "content" }}
<div class="container mx-auto px-4 py-12">
    <div class="text-center mb-12">
        <div class="flex justify-center items-center gap-4 mb-6">
            <div class="text-6xl">ğŸ§¸</div>
            <h1 class="text-5xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent">
                Jellycat Fantasy Draft
            </h1>
            <div class="text-6xl">ğŸˆ</div>
        </div>
        <p class="text-xl text-gray-600 mb-8">
            Draft the cuddliest team of Jellycat friends!
        </p>

        <div class="max-w-2xl mx-auto border-2 border-pink-200 rounded-lg shadow-lg bg-white">
            <div class="bg-gradient-to-r from-pink-100 to-purple-100 p-6 rounded-t-lg">
                <h2 class="text-2xl font-bold text-center flex items-center justify-center gap-2">
                    <span class="text-yellow-500">ğŸ‘‘</span>
                    Create Your Team
                    <span class="text-yellow-500">ğŸ‘‘</span>
                </h2>
            </div>
            
            <div class="p-6">
                <form hx-post="/api/teams/add" hx-target="#team-created" hx-swap="innerHTML">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Team Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
                            placeholder="e.g. Snuggly Sloths">
                    </div>
                    
                    <div class="mb-4">
                        <label for="owner" class="block text-sm font-medium text-gray-700 mb-2">Owner (optional)</label>
                        <input type="text" id="owner" name="owner"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
                            placeholder="Your name">
                    </div>
                    
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-semibold py-3 rounded-full text-lg mb-3">
                        Create Team and Join Draft
                    </button>
                </form>
                
                <div id="team-created" class="mt-4"></div>
                
                <a href="/draft"
                    class="block w-full text-center border-2 border-gray-300 hover:border-pink-400 text-gray-700 hover:text-pink-600 font-semibold py-3 rounded-full text-lg">
                    Go to Draft
                </a>
                
                <div class="mt-6">
                    <h3 class="font-semibold text-gray-700 mb-3">Current Teams:</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        {{ range .Teams }}
                        <div class="p-3 rounded-lg border-2 {{ .Color }}">
                            <div class="flex items-center gap-2">
                                <div class="text-2xl">{{ .Mascot }}</div>
                                <div>
                                    <div class="font-semibold">{{ .Name }}</div>
                                    <div class="text-sm text-gray-600">Owner: {{ .Owner }}</div>
                                </div>
                            </div>
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // After creating team, redirect to draft
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.id === 'team-created') {
            const response = JSON.parse(evt.detail.xhr.response);
            if (response && response.id) {
                // Store owner in localStorage (sanitized)
                const owner = document.getElementById('owner').value;
                if (owner) {
                    // Basic sanitization - remove any HTML tags and limit length
                    const sanitized = owner.replace(/<[^>]*>/g, '').substring(0, 100);
                    localStorage.setItem('jellycat_owner', sanitized);
                }
                // Small delay before redirect
                setTimeout(() => window.location.href = '/draft', 100);
            }
        }
    });
</script>
{{ end }}
